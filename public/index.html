<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>Inline Table Styler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      padding: 2rem;
    }

    textarea {
      font-family: monospace;
    }

    .table-preview {
      background-color: white !important;
      color: #212529 !important;
      padding: 1rem !important;
      margin-top: 1rem !important;
      border-radius: 0.375rem !important;
      border: 1px solid #dee2e6 !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mb-4">HTML Table Inliner</h1>

    <div class="mb-4">
      <form id="uploadForm" class="row g-3">
        <div class="col-md-6">
          <label for="htmlfile" class="form-label">Select HTML file:</label>
          <input class="form-control" type="file" id="htmlfile" name="htmlfile" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary me-2">
            Convert to Inline Styles
          </button>
          <button type="button" id="clearBtn" class="btn btn-secondary me-2">
            Clear
          </button>
          <button type="button" id="copyBtn" class="btn btn-success">
            Copy Output
          </button>
        </div>
      </form>
    </div>

    <div class="mb-3">
      <label for="htmlOutput" class="form-label">Inlined Output (Table Only):</label>
      <textarea id="htmlOutput" class="form-control" rows="15" readonly></textarea>
      <div class="mt-4">
        <label class="form-label">Live Preview:</label>
        <div id="previewArea" class="p-3 border rounded bg-body-secondary table-preview"></div>
      </div>
    </div>
  </div>
  <!-- Toast container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
    <div id="uploadToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Table copied!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const uploadForm = document.getElementById("uploadForm");
    const fileInput = document.getElementById("htmlfile");
    const outputTextarea = document.getElementById("htmlOutput");
    const clearBtn = document.getElementById("clearBtn");
    const copyBtn = document.getElementById("copyBtn");

    uploadForm.addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData();
      form.append("htmlfile", fileInput.files[0]);

      const res = await fetch("/upload", {
        method: "POST",
        body: form,
      });

      const inlined = await res.text();
      outputTextarea.value = inlined;
      document.getElementById("previewArea").innerHTML = inlined;
    });

    clearBtn.addEventListener("click", () => {
      fileInput.value = "";
      outputTextarea.value = "";
      document.getElementById("previewArea").innerHTML = "";
    });

    copyBtn.addEventListener("click", () => {
      outputTextarea.select();
      document.execCommand("copy");
      const toastMessage = document.getElementById("toastMessage");
      toastMessage.textContent = "Table extracted successfully!";

      const toastElement = document.getElementById("uploadToast");
      const bsToast = new bootstrap.Toast(toastElement);
      bsToast.show();
    });
  </script>
</body>

</html>
